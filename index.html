<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Adventures</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <audio id="theme-music" controls autoplay loop="true"
     src="minitheme.mp3" preload="auto" type="audio/mpeg" >     
    </audio>
    <section id="start" class="d-flex justify-content-center">
      <div>

        <h1 class="d-flex justify-content-center">Select player</h1>
        <button type="button" onclick="setCharacter(rogue)">Rogue</button>
        <button type="button" onclick="setCharacter(barbarian)">Barbarian</button>
        <button type="button" onclick="setCharacter(paladin)">Paladin</button>
        <button type="button" onclick="setCharacter(wizard)">Wizard</button>
      </div> 
    </section>
    
    <main id="game" class="d-flex justify-content-center">
      <div id="img" class="">
        <img src="rogue.png" alt="rogue" id="rogue" class="hidden">
        <img src="barbarian.png" alt="barbarian" id="barbarian" class="hidden">
        <img src="paladin.png" alt="paladin" id="paladin" class="hidden">
        <img src="wizrd.png" alt="wizard" id="wizard" class="hidden">
      </div>

      <div id="days" class="days">
        <b>Day: 1</b>
      </div>
      <div id="dialog" class="box">
        let the adventure begin
      </div>

      <div id="player" class="card left">
      </div>
      
      <section id="events" class="sm-card center hidden">
         <div class="m-1 d-flex justify-content-center">
           <button type="button" onclick="spawnEnemy()">Battle!</button>
          </div>
          <div class="m-1 d-flex justify-content-center">
            <button type="button" onclick="rest()">rest</button>
           </div>
           <div class="m-1 d-flex justify-content-center">
            <button type="button" onclick="shop()">shop</button>
           </div>
        </section>
       
        <section id="actions" class="sm-card center hidden">
          <div class="m-1 d-flex justify-content-center hurt">
            <button type="button" onclick="attack()">Attack</button>
          </div>
          <div id="block" class="m-1 d-flex justify-content-center">
            <button type="button" onclick="blocking()">Block</button>
          </div>
          <div id="skills" class="m-1 skills hidden">
            <button type="button" onclick="drawSkills()">Abilities</button>
          </div>
          <div id="spells" class="m-1 spells hidden">
            <button type="button" onclick="drawSpells()">Spells</button>
          </div>
          <div id="flee" class="m-1 d-flex justify-content-center">
            <button type="button" onclick="flee()">flee</button>
          </div>
          <div class="m-1 d-flex justify-content-center">
            <button type="button" onclick="drawItems()">use item</button>
          </div>
        </section>
      
      <section class="right">
        <div id="enemy" class="enemy card w-50 hidden">
        </div>
        <img src="dragon.png" alt="dragon" id="dragon" class="hidden">
        <div id="shop" class="card w-50 hidden">
          
          <div class="m-1 d-flex justify-content-center">
            <form class="" onsubmit="sell(event)">
              <input id="default" placeholder="item" type="text" name="name" required>
              <button class="" type="submit">sell</button>
            </form>
          </div>
          
          <div class="m-1">
            <span class="d-flex">
              <button type="button" onclick="buyHp()">buy</button>
              <p class="m-1">healing potion 50gp</p>
            </span>
            <span class="d-flex">
              <button type="button" onclick="buyMana()">buy</button>
              <p class="m-1">mana potion 50gp</p>
            </span>
            <span class="d-flex">
              <button type="button" onclick="buyScroll()">buy</button>
              <p class="m-1">scroll of fireball 150gp</p>
            </span>
            <span class="d-flex">
              <button type="button" onclick="buyExplosion()">buy</button>
              <p class="m-1">Exploding potion 150gp</p>
            </span>
          </div>
            <div>
              <button type="button" onclick="leave()">leave</button>
          </div>
        </div>
        <div id="pouch" class="m-1 card w-50 hidden">
        </div>
      </section>
      
    </main>
    <script src="main.js"></script>
  </body>
  </html>
